<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Rohit Kumar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #0a1622;
      flex-wrap: wrap;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
       color: white;
      font-size: 30px;
    }

    nav ul {
      display: flex;
      list-style: none;
      flex-wrap: wrap;
      gap: 20px;
      transition: all 0.3s ease-in-out;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #00b4d8;
    }

    /* ---------- HAMBURGER MENU ---------- */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      transition: 0.3s;
    }

    /* ---------- CONTACT SECTION ---------- */
    .contact-section {
      padding: 140px 10% 60px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 30px;
      margin-bottom: 40px;
      color: #ddd;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .info-box {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #ccc;
    }

    .info-box i {
      font-size: 20px;
      color: #00b4d8;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 16px;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
    }

    .contact-form button {
      padding: 12px;
      background: #00b4d8;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #0096c7;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 20px;
      background: #0a1622;
      color: #aaa;
      margin-top: 40px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: #0a1622;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 220px;
        border-radius: 8px;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      header {
        padding: 20px 30px;
      }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- ---------- HEADER ---------- -->
  <header>
    <h1>Rohit Kumar</h1>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ---------- CONTACT SECTION ---------- -->
  <section class="contact-section">
    <h2>Get in Touch <br /><span style="font-size:40px; font-weight:bold;">CONTACT</span></h2>

    <div class="contact-container">
      <div class="contact-info">
        <div class="info-box"><i class="fa-solid fa-phone"></i>
          <p>+91 6202925529</p>
        </div>
        <div class="info-box"><i class="fa-solid fa-envelope"></i>
          <p>krrohit049@gmail.com</p>
        </div>
        <div class="info-box"><i class="fa-solid fa-location-dot"></i>
          <p>Patna (Bihar), India</p>
        </div>
      </div>

      <div class="contact-form">
        <form action="https://formsubmit.co/krrohit049@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New Contact Form Submission!">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ---------- FOOTER ---------- -->
  <footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>

</html>
